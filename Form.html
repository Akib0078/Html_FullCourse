<!DOCTYPE/>
<html>
<head>
<meta charset="UTF-8">
  <title> Form </title>
  </head>
  
 <body>
 
     <h2>Registration form </h2>
	 
	 <form>
	 
	     <div>
		 <label for="fullname"> Fullname: </label>
		 <input type="test" name="fullname" id="fullname">
		 </div></br>
		 
		  <div>
		 <label for="email"> G-mail: </label>
		 <input type="email" name="email" id="email">
		 </div></br>
		 
		  <div>
		 <label for="password"> Password: </label>
		 <input type="password" name="password" id="password">
		 </div></br>
		 
		  <div>
		 <label for="DOB">Date of birth: </label>
		 <input type="date" name="DOB" id="DOB">
		 </div></br>
		 
		  <div>
		 <label for="photo"> Choose your photo: </label>
		 <input type="file" name="photo" id="photo">
		 </div></br>
		 
		  <div>
		 <label for="gender">Gender:</label>
		 <input type="radio" name="gender" id="gender" value="male"> male
		 <input type="radio" name="gender" id="gender" value="Female">Female
		 </div></br>
		 
		   <div>
		 <label for="Religion">Religion:</label>
		 <input type="checkbox" name="religion" id="muslim" value="Islam"> Islam
		 <input type="checkbox" name="religion" id="hindu" value="Hindunism">Hindunism
		 </div></br>
		 
		   <div>
		 <label for="Department">Department:</label>
		 <Select name="department">
		    <option value="cse"> CSE </option>
			<option value="bba"> BBA </option>
			<option value="eee"> EEE </option>
			</select>
		 </div></br>
		 
		   <div>
		 <label for="text-area">Message:</label></br>
		 <textarea cols="30" rows="10"> </textarea>
		 </div> </br>
		 
		  <div>
		  <input type="submit" value="Submit">
		  <input type="reset" value="reset">
		 </div>
		 
		 </form>
		 
</body>


</html>
